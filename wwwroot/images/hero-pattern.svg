<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#hero-bg)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Abstract shapes -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="300" r="80" fill="white" opacity="0.05"/>
  <circle cx="600" cy="50" r="40" fill="white" opacity="0.08"/>
  <circle cx="200" cy="350" r="50" fill="white" opacity="0.06"/>
  <circle cx="1000" cy="100" r="45" fill="white" opacity="0.07"/>
  
  <!-- Database icons scattered -->
  <g transform="translate(300, 80)" opacity="0.15">
    <ellipse cx="15" cy="5" rx="12" ry="4" fill="white"/>
    <rect x="3" y="5" width="24" height="15" fill="white"/>
    <ellipse cx="15" cy="20" rx="12" ry="4" fill="white"/>
  </g>
  
  <g transform="translate(900, 250)" opacity="0.12">
    <ellipse cx="15" cy="5" rx="12" ry="4" fill="white"/>
    <rect x="3" y="5" width="24" height="15" fill="white"/>
    <ellipse cx="15" cy="20" rx="12" ry="4" fill="white"/>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(500, 300)" opacity="0.1">
    <path d="M 0 0 L -10 15 L 0 30" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 20 0 L 30 15 L 20 30" stroke="white" stroke-width="3" fill="none"/>
  </g>
</svg>

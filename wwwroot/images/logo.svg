<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Database cylinders -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Database stack -->
  <g transform="translate(60, 50)">
    <!-- Top database -->
    <ellipse cx="40" cy="15" rx="35" ry="12" fill="url(#gradient1)" opacity="0.8"/>
    <rect x="5" y="15" width="70" height="25" fill="url(#gradient1)" opacity="0.9"/>
    <ellipse cx="40" cy="40" rx="35" ry="12" fill="url(#gradient1)"/>
    
    <!-- Middle database -->
    <ellipse cx="40" cy="55" rx="35" ry="12" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="5" y="55" width="70" height="25" fill="url(#gradient2)" opacity="0.9"/>
    <ellipse cx="40" cy="80" rx="35" ry="12" fill="url(#gradient2)"/>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(40, 140)">
    <path d="M 10 0 L 0 10 L 10 20" stroke="#667eea" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  <g transform="translate(150, 140)">
    <path d="M 0 0 L 10 10 L 0 20" stroke="#667eea" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Lightning bolt (speed/power) -->
  <g transform="translate(90, 145)">
    <path d="M 10 0 L 0 12 L 8 12 L 0 24 L 15 10 L 7 10 Z" fill="#fee140" stroke="#fa709a" stroke-width="1"/>
  </g>
</svg>
